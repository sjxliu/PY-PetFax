<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Welcome to PetFax</h1>
      <div class="callout">
        Welcome to PetFax! Our mission is to find loving forever families for
        our furry friends!
      </div>
      <div class="pets-container">
        {% for pet in pets %}
        <div class="pet">
          <h2>{{ pet.pet_name }}</h2>
          <img
            src="{{ url_for('static', filename='assets/') }}{{pet.pet_photo}}"
          />
          <a href="/pets/{{ pet.pet_id }}">Learn more ‚ü©</a>
        </div>
        {% endfor %}
      </div>
      <div class="callout">
        We'd love to learn more fun facts!
        <a href="/facts/new">Submit some here.</a>
      </div>
    </div>
  </body>
</html>
